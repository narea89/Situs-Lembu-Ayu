<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Situs Lembu Ayu</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; color: #333; }
    header { background: #4CAF50; color: white; text-align: center; padding: 1rem; }
    section { padding: 2rem; }
    h2 { color: #4CAF50; margin-top: 0; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .gallery img { width: 100%; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    model-viewer { width: 100%; height: 500px; border-radius: 10px; background: #eee; }
    iframe { width: 100%; height: 400px; border: none; border-radius: 10px; margin-top: 1rem; }
    footer { text-align: center; background: #333; color: white; padding: 1rem; margin-top: 2rem; }
  </style>
  <!-- Import model-viewer untuk 3D -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <header>
    <h1>Situs Lembu Ayu</h1>
    <p>Warisan Sejarah & Cerita Rakyat Banyumas</p>
  </header>

  <!-- Galeri Foto -->
  <section>
    <h2>Galeri Foto</h2>
    <div class="gallery">
      <img src="foto1.jpg" alt="Foto Situs Lembu Ayu 1">
      <img src="foto2.jpg" alt="Foto Situs Lembu Ayu 2">
      <img src="foto3.jpg.jpg" alt="Foto Situs Lembu Ayu 3">
      <img src="foto4.jpg.jpg" alt="Foto Situs Lembu Ayu 4">
      <img src="foto5.jpg.jpg" alt="Foto Situs Lembu Ayu 5">
    </div>
  </section>

  <!-- Model 3D -->
  <section>
    <h2>Model 3D Situs Lembu Ayu</h2>
    <model-viewer src="situs_lembuay.glb" alt="3D Situs Lembu Ayu" auto-rotate camera-controls></model-viewer>
  </section>

  <!-- Lokasi Google Maps -->
  <section>
    <h2>Lokasi Situs Lembu Ayu</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=... (ganti dengan embed asli dari Google Maps)"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <footer>
    <p>&copy; 2025 Situs Lembu Ayu - Edukasi Sejarah</p>
  </footer>

</body>
</html>
